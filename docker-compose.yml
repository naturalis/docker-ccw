version: '3.4'

x-logging:
  &default-logging
  options:
    max-size: '10m'
    max-file: '5'
  driver: json-file

services:
  ccw:
    image: "naturalis/ccw:0.0.2"
    restart: unless-stopped
    env_file:
      - .env
    ports:
     - "8080:80"
    volumes:
      - "${BASE_PATH:-/data}/www:/var/www/html"
      - "${BASE_PATH:-/data}/ccw:/data"
      - "${BASE_PATH:-/data}/apachelogs:/var/log/apache2"
    logging: *default-logging
    networks:
      - default
    labels:
      - traefik.enable=${TRAEFIK_ENABLE:-true}
      - traefik.http.routers.drupal.entrypoints=https
      - traefik.http.routers.drupal.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-default}
      - traefik.http.routers.drupal.tls=true
      - traefik.http.routers.drupal.rule=${CCW_URL_CONFIG:-Host(`ccw.naturalis.nl`)}

  db:
    image: "mysql:5"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-blablabla}
      MYSQL_DATABASE: ${MYSQL_DB:-ccw}
      MYSQL_USER: ${MYSQL_USER:-ccw_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-blablabla}
    logging: *default-logging
    networks:
      - default
    volumes:
    - "./mysqlconfig:/etc/mysql/conf.d"
    - "${BASE_PATH:-/data}/mysqllog:/var/log/mysql"
    - "${BASE_PATH:-/data}/db:/var/lib/mysql"

  minio:
    image: "minio/minio:RELEASE.2019-06-19T18-24-42Z"
    restart: unless-stopped
    command: "server /data"
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-12345}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-12345678}
    logging: *default-logging
    ports:
      - "9000:9000"
    volumes: 
      - "${BASE_PATH:-/data}/ccw:/data"
      - "${BASE_PATH:-/data}/minioconfig:/root/.minio"
    networks:
      - default
    labels:
      - traefik.enable=${TRAEFIK_ENABLE:-true}
      - traefik.http.routers.drupal.entrypoints=https
      - traefik.http.routers.drupal.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-default}
      - traefik.http.routers.drupal.tls=true
      - traefik.http.routers.drupal.rule=${MINIO_URL_CONFIG:-Host(`ccw-storage.naturalis.nl`)}

  traefik:
    image: traefik:2.0.1
    container_name: traefik
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - 8081:8080
    networks:
      - default
      - web
    logging: *default-logging
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik:/etc/traefik

# run docker network create web before
networks:
  web:
    external: true

